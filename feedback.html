<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title >Hospital Feedback Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <style>
    .custom-btn {
    background-color: #06b836;
    border: none;
    color: #fff;
    padding: 10px 20px;
    font-size: 1rem;
    border-radius: 8px;
    transition: background-color 0.3s, box-shadow 0.3s;
}

.custom-btn:hover {
    background-color: #0f9613;
    box-shadow: 0 4px 12px rgba(20, 148, 33, 0.808);
}
    </style>
<div class="container mt-5">
    <div class="card shadow-lg border-0">
        <div class="card-header bg-light text-center">
            <h3 class="form-title">Patient Feedback Form</h3>
        </div>
        <div class="card-body p-4">
            <form action="fedbksave.php" method="POST">

                <!-- Name -->
                <div class="mb-3">
                    <label class="form-label">Patient Name:</label>
                    <input type="text" class="form-control" name="patient_name" required>
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label class="form-label">Email:</label>
                    <input type="email" class="form-control" name="email">
                </div>

                <!-- Department -->
                <div class="mb-3">
                    <label class="form-label">Department Visited:</label>
                    <select class="form-select" name="department" required>
                        <option value="">Select Department</option>
                        <option value="Unani">Unani</option>
                        <option value="Naturopathy">Naturopathy</option>
                        <option value="Ayurveda">Ayurveda</option>
                        <option value="Hijama">Hijama</option>
                    </select>
                </div>

                <!-- Doctor -->
                <div class="mb-3">
                    <label class="form-label">Doctor Consulted:</label>
                    <select class="form-select" name="doctor" required>
                        <option value="">Select Doctor</option>
                        <option value="Dr.Sherin shaharban">Dr.Sherin shaharban</option>
                        <option value="Dr.Ummer Mukthar">Dr.Ummer Mukthar</option>
                        <option value="Dr.Akshara">Dr.Akshara</option>
                        <option value="Dr.Mufeeda">Dr.Mufeeda</option>
                        <option value="Dr.ALI ABRAR">Dr.ALI ABRAR</option>
                    </select>
                </div>

                <!-- Rating -->
                <div class="mb-3">
                    <label class="form-label d-block">Rating:</label>
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" name="rating" value="1" required>
                        <label class="form-check-label">1</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" name="rating" value="2">
                        <label class="form-check-label">2</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" name="rating" value="3">
                        <label class="form-check-label">3</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" name="rating" value="4">
                        <label class="form-check-label">4</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" name="rating" value="5">
                        <label class="form-check-label">5</label>
                    </div>
                </div>

                <!-- Feedback Textarea -->
                <div class="mb-3">
                    <label class="form-label">Your Feedback:</label>
                    <textarea class="form-control" name="comments" rows="4" placeholder="Share your experience..."></textarea>
                </div>

                <!-- Recommend -->
                <div class="mb-3">
                    <label class="form-label d-block">Would you recommend us?</label>
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" name="recommend" value="Yes" required>
                        <label class="form-check-label">Yes</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" name="recommend" value="No">
                        <label class="form-check-label">No</label>
                    </div>
                </div>

                <!-- Submit -->
                <div class="text-center">
                    <button type="submit" class=" custom-btn">Submit Feedback</button>
                </div>

            </form>
        </div>
    </div>
</div>
</body>
</html>
